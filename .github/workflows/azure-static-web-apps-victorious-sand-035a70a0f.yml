name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      # Build frontend on the runner so vite is available (npm ci installs devDependencies)
      - name: Build frontend locally
        working-directory: ./frontend
        run: |
          VITE_API_URL="https://quizzed-fpepgvdgfnd7bcbd.canadacentral-01.azurewebsites.net/api" npm ci
          VITE_API_URL="https://quizzed-fpepgvdgfnd7bcbd.canadacentral-01.azurewebsites.net/api" npm run build


      - name: Build And Deploy (upload built files)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SAND_035A70A0F }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./frontend"          # location of your app source
          api_location: ""                    # optional (leave empty if none)
          output_location: "dist"             # Vite default output directory inside frontend
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
